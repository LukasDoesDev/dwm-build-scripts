# This is a basic workflow to help you get started with Actions

name: build

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Get stuff needed for build
        run: sudo apt-get install git xorg libx11-dev libxft-dev libxinerama-dev xdm suckless-tools dmenu

      - name: Get dwm
        run: git clone https://git.suckless.org/dwm

      - name: Copy patches to dwm directory
        run: cp patches dwm -r
      
      - name: Apply patches
        run: 'bash -c "cd dwm; bash patches/apply.sh"'
      
      - name: Build dwm
        run: 'bash -c "cd dwm; make"'
      
      - name: Create Release
        if: github.event_name == 'push'
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false
          title: "Development Build"
          files: |
            dwm
            LICENSE
            README.md
        
